<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="/css/login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="container" id="container">
<div class="form-container sign-up-container">

<form action="">
	<h1>Sign Up</h1>

	<input type="text" name="name" placeholder="First Name" required>
	<input type="text" name="name" placeholder="Last Name" required>
	<input type="text" name="name" placeholder="Position" required>
	<input type="password" name="password" placeholder="Create Password" required>

	<button>SignUp</button>
</form>
</div>
<div class="form-container sign-in-container">
	<form action="index.html">
		<h1>Login</h1>
	
	<input type="email" name="email" placeholder="Email" required>
	<input type="password" name="password" placeholder="Password" required>
	<a href="#">Forgot Your Password</a>

		<button class="btn btn-primary d-block mt-2">Submit</button></a>
	</form>
</div>
<div class="overlay-container">
	<div class="overlay">
		<div class="overlay-panel overlay-left">
			<h1>E-SiTizen</h1>
			<p>Senior Citizen Management Information System</p>
			<img src="/pictures/Kadingilan.png">
			<p>Already created an account? Please click the button below to login</p>
			<button class="ghost" id="signIn">Login</button>
		</div>
		<div class="overlay-panel overlay-right">
			<h1>E-SeTizen</h1>
			<p>Senior Citizen Management Information System</p>
			<img src="/pictures/Kadingilan.png">
			<p>Don't have an account? Please click the button below</p>
			<button class="ghost" id="signUp">Sign Up</button>
		</div>
	</div>
</div>
</div>

<script type="text/javascript">
	const signUpButton = document.getElementById('signUp');
	const signInButton = document.getElementById('signIn');
	const container = document.getElementById('container');

	signUpButton.addEventListener('click', () => {
		container.classList.add("right-panel-active");
	});
	signInButton.addEventListener('click', () => {
		container.classList.remove("right-panel-active");
	});
</script>


</body>
</html>
