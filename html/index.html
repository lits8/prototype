<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">

     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <img class="icon" src="/pictures/Kadingilan.png" alt="profileImg">
        <div class="logo_name">E-SiTizen</div>
        <i class='bx bx-menu' id="btn" ></i>
    </div>
    <ul class="nav-list">

      <li>
          <i class='bx bx-search' ></i>
         <input type="text" placeholder="Search...">
         <span class="tooltip">Search</span>
      </li>

      <li>
        <a href="#">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Dashboard</span>
        </a>
         <span class="tooltip">Dashboard</span>
      </li>

      <li>
       <a href="#">
         <i class='bx bx-user' ></i>
         <span class="links_name">Manage User</span>
       </a>
       <span class="tooltip">Manage User</span>
     </li>

     <li>
       <a href="#">
         <i class='bx bx-chat' ></i>
         <span class="links_name">Post Announcements</span>
       </a>
       <span class="tooltip">Post Announcements</span>
     </li>

     <li>
       <a href="#">
        <i class='bx bx-group'></i>
        <span class="links_name">Update Senior Cititzen's Information</span>
       </a>
       <span class="tooltip">Update Senior Cititzen's Information</span>
     </li>

     <li>

        <i class='bx bx-money'></i>
         <span class="links_name">Pension</span>

     </li>
     
     <li class="profile">
      <a href="login.html">
        <i class='bx bx-log-out' id="log_out" ></i>   
        <span class="log_out">Logout</span> 
       </a>
      </li>

    </ul>
  </div>

  </div>
  
  <section class="home-section">
      <div class="text">Dashboard</div>
  </section>
  
  <script>
  let sidebar = document.querySelector(".sidebar");
  let closeBtn = document.querySelector("#btn");
  let searchBtn = document.querySelector(".bx-search");

  closeBtn.addEventListener("click", ()=>{
    sidebar.classList.toggle("open");
    menuBtnChange();
  });

  searchBtn.addEventListener("click", ()=>{
    sidebar.classList.toggle("open");
    menuBtnChange();
  });

  function menuBtnChange() {
   if(sidebar.classList.contains("open")){
     closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
   }else {
     closeBtn.classList.replace("bx-menu-alt-right","bx-menu");
   }
  }
  </script>
</body>
</html>
